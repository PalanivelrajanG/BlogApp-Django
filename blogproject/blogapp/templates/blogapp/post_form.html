{% extends 'blogapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

        <form action="" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Upload Post</legend>
                {{form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="Submit">Upload</button>
            </div>
            
        </form>

        </div> -->

            <a href="{% url 'blogapp-home' %}">
                <button class="btn btn-outline-info">Cancel</button>
            </a>
        </div>
    </div>
{% endblock content %}
