{% extends 'blogapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form action="" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Post Delete</legend>
                <h4>Do you want to delete the post "{{object.title}}" ?</h4>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="Submit">Delete</button>
            </div>
        </form>
        <div class="form-group">
            <a href="{% url 'blogapp-home' %}">
                <button class="btn btn-outline-info">Cancel</button>
            </a>
        </div>
    </div>
{% endblock content %}
